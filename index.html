<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Use CSS to create growing Bubbles</title>
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <!-- class bubble applies properties across all circles to be created -->
        <!-- id bubble2 properties are applied to singular cicles created -->
        <div id="bubble2" class="bubble">CSS3</div>
        <div id="bubble3" class="bubble">CSS3</div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!--safe guard if external sources fail rely on local fallback --> 
        <script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
        <script type="text/javascript" src="/js/script.js"></script>
        
    </body>
</html>
